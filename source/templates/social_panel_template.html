<!DOCUMENT html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{call_title}}</title>

		<style>
			body{
				margin-top:0px;
			}
			#social-panel{
				height: 400px;
				background-color: red;
				padding: 20px 10px 10px 10px;
			}

			.title1
			{
				font-size: 15;
				text-align: left;
				font-style: bold;
				border-top: 5px;
			}

			.title2
			{
				font-size: 22;
				text-align: left;
				font-style: bold;
				padding: 2px; 
			}

			.title3
			{
				font-size: 22;
				text-align: center;
				font-style: bold;
				padding: 20px; 
			}
		</style>

	</head>
	<body>

		<div id="fb-root"></div>
			<script>
			  window.fbAsyncInit = function() {
			    // init the FB JS SDK
			    FB.init({
			      appId      : '212341975598829',
			      channelUrl : '//localhost', 
			      status     : true,               
			      xfbml      : true          
			    });

			    // Additional initialization code such as adding Event Listeners goes here
			  };

			  // Load the SDK asynchronously
			  (function(d, s, id){
			     var js, fjs = d.getElementsByTagName(s)[0];
			     if (d.getElementById(id)) {return;}
			     js = d.createElement(s); js.id = id;
			     js.src = "//connect.facebook.net/en_US/all.js";
			     fjs.parentNode.insertBefore(js, fjs);
			   }(document, 'script', 'facebook-jssdk'));
			</script>		
		</div>		

		<div id="social-panel">
			<div class="title1">{{call_id}}</div>
			<span class="label label-primary">{{category}}</span>
			<div class="title3 call-state-aguardando">{{state}}</div>
			<div class="fb-like" data-href="{{call_object_id}}" data-width="450" data-show-faces="true" data-send="true" data-action="recommend"></div>		

			<div class="fb-comments" data-href="http://blink-app.herokuapp.com/blog" data-width="470"></div>		
		</div>


	</body>
</html>
