<!DOCUMENT html>
<html>
<head>
	<link rel="stylesheet" href="static/css/normalize.css"></link>
	<link rel="stylesheet" href="static/css/bootstrap.css"></link>
	<link rel="stylesheet" href="static/css/mygs-fluid.css"></link>
	<link rel="stylesheet" href="static/css/base.css"></link>

	<script type="text/javascript" src="static/js/bootstrap.js"></script>
	<script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>

</head>
<body>
	<div class="hero-unit">
		1746 MAPS
	</div>

	<style>
		.content{width: 1280px; margin:0 auto;}
		
		#call-list{
			height: 400px;
			/*background-color:blue;*/
		}

		#social-panel{
			height: 400px;
			background-color: red;
			display:none;
		}
	</style>

	<script>

		$(document).ready(function(){

			$("#call-list ul li").click(function(){

				if( $("#social-panel").css("display")==="none" ){

					$("#call-list").addClass("col8");
					$("#call-list").removeClass("col12");										
					$("#social-panel").css("display","block");
				}else{
					$("#call-list").addClass("col12");
					$("#call-list").removeClass("col8");	

					$("#social-panel").css("display","none");					
				}

			});

		});
	</script>

	<div class="content">
		<div class="row">
			<div id="call-list" class="list col12">

				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Messages</a></li>
				</ul>

			</div>

			<div id="social-panel" class="panel col4">

			</div>
		</div>
	</div>
</body>
</html>
