	<style>
		.on-time-state{
			background: #ffffff; /* Old browsers */
			background: -moz-linear-gradient(top,  #ffffff 0%, #eaeaea 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#eaeaea)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  #ffffff 0%,#eaeaea 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  #ffffff 0%,#eaeaea 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  #ffffff 0%,#eaeaea 100%); /* IE10+ */
			background: linear-gradient(to bottom,  #ffffff 0%,#eaeaea 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#eaeaea',GradientType=0 ); /* IE6-9 */
		}

		.expired-state{
			background: #ffffff; /* Old browsers */
			background: -moz-linear-gradient(top,  #ffffff 0%, #eaeaea 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#eaeaea)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  #ffffff 0%,#eaeaea 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  #ffffff 0%,#eaeaea 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  #ffffff 0%,#eaeaea 100%); /* IE10+ */
			background: linear-gradient(to bottom,  #ffffff 0%,#eaeaea 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#eaeaea',GradientType=0 ); /* IE6-9 */
		}

		.state-open{
			background-color: gray;
		}

		.state-happening{
			background-color: yellow;
		}		

		.state-attended{
			background-color: green;
		}			

		.call-card{
			width: 90%;			
			height: 128px;

			border-radius: 5px 5px 5px 5px;
			box-shadow: 2px 2px 5px 1px #AAA;
			border:1px solid black;
		}			

		.call-card-top{
			position: relative;
			font-family: "Helvetica", sans-serif;

			height: 100px;


			padding: 8px;
			box-sizing:border-box;
			border-radius: 5px 5px 0px 0px;


		}

		.card-category{
			height: 20px;
			width: 85%;
			font-size: 15px;
		}

		.card-street{
			height: 26px;
			font-size: 28px;
			position: relative;
			top:50%;
			margin-top:-35px;			
			line-height: 28px;
		}

		.card-support{
			position: absolute;
			width: 25%;
			left: 70%;
		}

		.card-support img{
			height: 15px;
			top:-4px;
			position: relative;
		}

		.card-comment img{
			height: 15px;
			top:-2px;
			position: relative;
		}		

		.card-comment{
			position: absolute;
			left: 85%;
		}

		.call-card-bottom{
			height: 28px;
			border-radius: 0px 0px 5px 5px;
			font-size: 18px;
			text-align: center;
			position: relative;
		}

		.call-card-bottom p{		
			padding: 5px;
			color: white;
		}

	</style>

	<div class="content">
		<div class="row">
			<div id="call-list">
				<div class="col3">
					<div class="call-card on-time-state">
						<div class="call-card-top">
							<div class="card-support">
								<span>42</span>
								<img src="static/img/like.png" />
							</div>
							<div class="card-comment">
								<span>12</span>
								<img src="static/img/bubble.png" />					
							</div>

							<div class="card-category">Iluminação Pública</div>
							<div class="card-street">R. Marechal Deodoro da Fonseca</div>
						</div>

						<div class="call-card-bottom state-attended">
							<p>Em andamento</p>
						</div>
					</div>
				</div>

			</div>

		</div>
	
	</div>
