<head>
	<link rel="stylesheet" href="static/css/normalize.css"></link>

<body>

	<div class="hero-unit">
		1746 MAPS
	</div>

	<style>
		.content{width: 1280px; margin:0 auto;}
	
		#call-list{
			height: 200px;
		}

		#social-panel-container{
			height: 500px;
			display: none;
			overflow: hidden;
		}

		#social-panel-container iframe{
			width:100%;
			height: 500px;
			padding: 0;
			margin: 0;
			border: 0;
		}

		.call-card{
			width: 90%;
			height: 160px;
			background-color: blue;
		}


	</style>

	<script>

		function open_social_panel(call_id)
		{
			$("#social-panel-container iframe").attr("src","social_panel/"+call_id);
		}

		$(document).ready(function(){

			$("#myModal").modal({"remote":"social_panel/123"});
			

			$("#call-list ul li").click(function(e){
				open_social_panel($(e.target.parentNode).attr("call_id"));

				if ($(e.target.parentNode).hasClass("active")){
					$("#call-list").addClass("col12");
					$("#call-list").removeClass("col7");	

					$("#social-panel-container").css("display","none");	
					$(e.target.parentNode).removeClass("active");
				}
				else{

					$("#call-list ul li").removeClass("active");
					$(e.target.parentNode).addClass("active");

					if( $("#social-panel-container").css("display")==="none" ){

						$("#call-list").addClass("col7");
						$("#call-list").removeClass("col12");										
						$("#social-panel-container").css("display","block");
					}
				}
			});

		});
	</script>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
