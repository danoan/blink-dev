<!DOCUMENT html>
<html>
<head>
	<link rel="stylesheet" href="static/css/normalize.css"></link>
	<link rel="stylesheet" href="static/css/bootstrap.css"></link>
	<link rel="stylesheet" href="static/css/mygs-fluid.css"></link>
	<link rel="stylesheet" href="static/css/base.css"></link>

	<script type="text/javascript" src="static/js/bootstrap.js"></script>
	<script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>

</head>
<body>

	<div class="hero-unit">
		1746 MAPS
	</div>

	<style>
		.content{width: 1280px; margin:0 auto;}
		
		#call-list{
			height: 500px;
			/*background-color:blue;*/
		}

		#social-panel-container{
			height: 500px;
			display: none;
			overflow: hidden;
		}

		#social-panel-container iframe{
			width:100%;
			height: 500px;
			padding: 0;
			margin: 0;
			border: 0;
		}

	</style>

	<div id="teste"></div>

	<script>

		$(document).ready(function(){

			function afterOpenPanel(){
				setTimeout(function(){
					$(".s")
				},500);
			}

			$("#call-list ul li").click(function(e){
				
				$("#call-list ul li").removeClass("active");
				$(e.target.parentNode).addClass("active");

				if( $("#social-panel-container").css("display")==="none" ){

					$("#call-list").addClass("col7");
					$("#call-list").removeClass("col12");										
					$("#social-panel-container").css("display","block");
				}else{
					$("#call-list").addClass("col12");
					$("#call-list").removeClass("col7");	

					$("#social-panel-container").css("display","none");					
				}

			});

		});
	</script>

	<div class="content">
		<div class="row">
			<div id="call-list" class="list col12">

				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Messages</a></li>
				</ul>

			</div>

			<div id="social-panel-container" class="panel col5">
				<iframe src="social_panel/123"></iframe>
			</div>

		</div>
	</div>

</body>
</html>
